<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset='windows-1255'>
				<title>Flight With Us</title>
				</head>
				<style>
				h1 {
				color: #ffffff; font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: 0 0 24px; text-align: center; text-transform: uppercase;
				}
				h2{
				  text-align: center;
				  font-size: small;
				}
				h3 {color: white}
				body{
				   background-image: url('https://monroeaerospace.com/blog/wp-content/uploads/2019/08/airplane-landing-lights-874x452.jpg') ;
				   background-size: cover;
				}
				div{
				   background-color: rgba(240, 240, 240,0.3);
				    width:850px;
					height: 100%;
					margin-left:auto;
				    margin-right:auto;
				    padding: 15px;
					align-content: center;
				}

.myButton {
	box-shadow:inset 0px 1px 0px 0px #7a8eb9;
	background:linear-gradient(to bottom, #637aad 5%, #5972a7 100%);
	background-color:#637aad;
	border:1px solid #314179;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Trebuchet MS;
	font-size:13px;
	font-weight:bold;
	font-style:italic;
	padding:6px 22px;
	text-decoration:none;
}
.myButton:hover {
	background:linear-gradient(to bottom, #5972a7 5%, #637aad 100%);
	background-color:#5972a7;
}
.myButton:active {
	position:relative;
	top:1px;
}


				</style>
				<body>
				<h1> Flight app </h1>
				<div>
				<p>
			     <a href="addTakingOffFlight" class="myButton">Create takingoff flight</a>
					<a href="addLandingFlight" class="myButton">Create landing flight</a>
					<a href="showTakeOfFlight" class="myButton">Show takingoff flights</a>
					<a href="showLandingFlight" class="myButton">Show landing flights</a>
					<a href="findFlight" class="myButton">Find flight</a>


                    <form action="#" method="post">
                    <h3>Please fill 'company' , 'Destination' , and 'Time' by this order and than press submit! </h3>
                    <p><center>Company:<input type="Company" name="com"><br><br>
                    Taking off from:<input type="Text" name="take"><br><br>
                    Destination:<input type="Destination" name="des"><br><br>
                    Time:<input type="Time" name="time"><br><br>
					Date:<input type="date" name="date"><br><br><br>
                    <input type="submit" value="submit"/><br></center></p>
                    </form>

				<h2> </h2>
				</p>
				</div>

				</body>
</html>
